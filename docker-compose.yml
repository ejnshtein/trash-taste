version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - default
    command: yarn start
  posgres:
    image: postgres:13.3
    env_file:
      - .env
    networks:
      - default
    expose:
      - 5432

networks:
  default:
    driver: bridge